<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0b2239"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml"/>
  <link rel="apple-touch-icon" href="assets/icon.svg"/>
  <link rel="preload" href="styles.css" as="style"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Julie la championne — QCM annales</title>
  <meta name="description" content="Révise les QCM des annales 2020–2024, par thème, difficulté et objectifs quotidiens. Ultra rigoureux, sans invention."/>
</head>
<body>
<header>
  <div class="container header-bar">
    <div class="brand">
      <img src="assets/icon.svg" alt="logo"/>
      <div>
        <div class="badge">Julie la championne</div>
        <div class="title">QCM annales 2020–2024</div>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn-ghost" id="btn-import" title="Importer les progrès">Importer</button>
      <button class="btn-ghost" id="btn-export" title="Exporter les progrès">Exporter</button>
      <button class="btn-ghost" id="btn-reset" title="Réinitialiser">RAZ</button>
      <a class="btn" href="data/annales_qcm_2020_2024_enrichi.json" download>Dataset</a>
    </div>
  </div>
</header>

<main class="container">
  <div class="grid">
    <section class="card">
      <h2>Filtres &amp; objectifs</h2>
      <div class="filters">
        <select id="filter-year"><option value="">Toutes années</option></select>
        <select id="filter-theme"><option value="">Tous thèmes</option></select>
        <select id="filter-epreuve"><option value="">Toutes épreuves</option></select>
        <select id="filter-difficulty">
          <option value="">Difficulté: toutes</option>
          <option value="new">Non vues</option>
          <option value="hard">Difficiles</option>
          <option value="ok">À réviser</option>
          <option value="easy">Maîtrisées</option>
        </select>
      </div>
      <hr class="sep"/>
      <div class="kpi">
        <div class="item">
          <div class="small">Objectif du jour</div>
          <div class="big"><span id="kpi-daily-target">20</span> Q</div>
          <small class="helper">Modifiable dans ⚙️</small>
        </div>
        <div class="item">
          <div class="small">Reste aujourd’hui</div>
          <div class="big"><span id="kpi-daily-left">—</span></div>
          <small class="helper" id="streak-label">Série: 0🔥</small>
        </div>
        <div class="item">
          <div class="small">Progression</div>
          <div class="big"><span id="kpi-progress">0%</span></div>
          <div class="progress"><div id="progress-bar"></div></div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Mode</h2>
      <div class="controls">
        <button id="mode-practice" class="btn-accent">Entraînement</button>
        <button id="mode-exam" class="btn">Examen</button>
        <button id="mode-review" class="btn">À revoir</button>
        <button id="mode-daily" class="btn">Plan du jour</button>
        <button id="btn-settings" class="btn-ghost">⚙️ Réglages</button>
      </div>
      <small class="helper">Astuce: « Espace » valider, « N » suivante, « R » révéler.</small>
    </section>
  </div>

  <section class="card q-card" id="q-area">
    <div class="q-meta" id="q-meta"></div>
    <div class="q-title" id="q-title"></div>
    <div class="choices" id="q-choices"></div>
    <div class="explanation hidden" id="q-expl"></div>
    <div class="controls">
      <button id="btn-reveal" class="btn-ghost">Révéler</button>
      <button id="btn-validate" class="btn-accent">Valider</button>
      <button id="btn-next" class="btn">Suivante</button>
      <button id="btn-bookmark" class="btn-ghost">★ Favori</button>
    </div>
  </section>

  <section class="card" id="stats">
    <h2>Statistiques</h2>
    <div class="grid">
      <div>
        <div id="stat-summary"></div>
      </div>
      <div>
        <ul id="stat-themes"></ul>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="row">
    <span class="badge">Mode: <b id="mode-label">Entraînement</b></span>
    <span class="badge">Question <b id="q-index">0</b>/<b id="q-total">0</b></span>
    <span class="badge">Score <b id="score">0</b></span>
  </div>
  <div class="row">
    <button id="btn-download-app" class="btn-ghost">Installer</button>
    <a class="btn" href="README.html" target="_blank">Guide</a>
  </div>
</footer>

<div id="toast" class="toast hidden"></div>

<script defer src="app.js"></script>
</body>
</html>
